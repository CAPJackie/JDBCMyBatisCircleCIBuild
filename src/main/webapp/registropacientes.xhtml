<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml "
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID:"/>
                <p:inputText  value = "#{HistorialPacientes.idPaciente}"/>
                
                <p:outputLabel value="TipoId:"/>
                <p:inputText  value = "#{HistorialPacientes.tipoIdPaciente}"/>
                
                <p:outputLabel value="Nombre:"/>
                <p:inputText  value = "#{HistorialPacientes.nombrePaciente}"/>
                
                <p:outputLabel value="Fecha de nacimiento:"/>
                <p:inputText  value = "#{HistorialPacientes.fechaNacimientoCliente}"/>
                
                <p:outputLabel for="console" value="EPS:" />
                <p:selectOneMenu id="console" value="#{HistorialPacientes.epsCliente}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una EPS" itemValue="" />
                    <f:selectItems value ="#{HistorialPacientes.epsRegistradas}" />
                </p:selectOneMenu>
                
                <p:commandButton value="Enviar" id="nonAjax" actionListener="#{HistorialPacientes.registrarPaciente()}" ajax="false" update="Display" />
                
                
                
                <p:layoutUnit position="south" resizable="true" size="700" minSize="100" maxSize="500">
                    <p:dataTable var="listaClientes" value="#{HistorialPacientes.servicepacientes.consultarPacientes()}">
                        <p:column headerText="#Identificacion">
                        <h:outputText value="#{listaClientes.id}" />
                    </p:column>
                    <p:column headerText="#Nombre">
                        <h:outputText value="#{listaClientes.nombre}" />
                    </p:column>
                </p:dataTable> 
                <h:form>

                
                </h:form>
                </p:layoutUnit>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
